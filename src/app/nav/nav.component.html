<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark default-color mt-2" id="grad">
  <!-- nav brand -->
  <a routerLink="">
    <h3 class="navbar-brand" >{{title}}</h3>
  </a>
  <!-- nav toggler on resiing -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport"
          aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- nav list begins -->
  <div class="collapse navbar-collapse" id="navbarSupport">
    <!-- nav left list -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="" routerLinkActive="active">
          <fa-icon [icon]="homeIcon"></fa-icon> Home
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/Match">
          <fa-icon [icon]="ticketIcon"></fa-icon> Ticketing
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/MatchBet">
          <fa-icon [icon]="betIcon"></fa-icon> Betting
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/Admin" *ngIf="authService.admin()">
          <fa-icon [icon]="adminIcon"></fa-icon> Admin
        </a>
      </li>
    </ul>
    <!-- nav right list -->
    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link" routerLink="/User/Register" *ngIf="!authService.loggedIn()"><fa-icon [icon]="userIcon"></fa-icon> Sign Up </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/User/Login" *ngIf="!authService.loggedIn()"><fa-icon [icon]="loginIcon"></fa-icon> Login</a>
      </li>
      <li class="nav-item dropdown" *ngIf="authService.loggedIn()">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          <span> Welcome {{authService.showUser()}}   </span>
          <fa-icon [icon]="userIcon"></fa-icon>
        </a>
        <div class="dropdown-menu dropdown-menu-right dropdown-default"
             aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/Match"><fa-icon [icon]="userIcon"></fa-icon> Username</a>
          <a class="dropdown-item" routerLink="/MatchBet"><fa-icon [icon]="settings"></fa-icon> Settings</a>
          <a class="dropdown-item" (click)="authService.logoutUser()" style="cursor: pointer;"><fa-icon [icon]="logoutIcon"></fa-icon> Logout</a>
        </div>
      </li>
    </ul>
  </div>
  <!-- nav list ends -->
</nav>
<!-- navbar ends -->
