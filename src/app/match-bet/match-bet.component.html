<div class="row justify-content-center mt-3 mb-3"><!-- row -->

  <div class="col-md-6"><!-- col -->

    <div class="card" id="BetForm"><!-- card begin -->

      <header class="card-header bg-info text-white"><!-- card header -->
        <h4 class="card-title mt-1 text-center">Match Betting</h4>
      </header><!-- card header -->

      <article class="card-body"><!-- card body -->

        <form [formGroup]="betForm" (ngSubmit)="createBet()"><!-- form -->

          <div class="form-row">

            <div class="col form-group">
              <label>First name </label>
              <input [class.is-invalid]="firstName.invalid && firstName.touched" formControlName="firstName"
                     type="text" class="form-control" placeholder="First Name">
              <div *ngIf="firstName.invalid && firstName.touched">
                <small *ngIf="firstName.errors?.required" class="text-danger">First Name is required</small>
              </div>
            </div> <!-- form-group end -->

            <div class="col form-group">
              <label>Last name</label>
              <input [class.is-invalid]="lastName.invalid && lastName.touched" formControlName="lastName"
                     type="text" class="form-control" placeholder="Last Name">
              <div *ngIf="lastName.invalid && lastName.touched">
                <small *ngIf="lastName.errors?.required" class="text-danger">Last Name is required</small>
              </div>
            </div> <!-- form-group end -->

          </div> <!-- form-row end -->

          <div class="form-group">
            <label>Email address</label>
            <input type="email" [class.is-invalid]="email.invalid && email.touched" formControlName="email"
                   class="form-control" placeholder="email@example.com">
            <div *ngIf="email.invalid && email.touched">
              <small *ngIf="email.errors?.email" class="text-danger">Email pattern not correct</small>
              <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
            </div>
            <small class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div> <!-- form-group end -->

          <hr>

          <label class="font-weight-bold">Credit Card Details</label>

          <div class="form-row">

            <div class="col form-group">
              <label>Card Number </label>
              <input type="number" class="form-control" placeholder="Card Number"
                     [class.is-invalid]="CardNumber.invalid && CardNumber.touched" formControlName="CardNumber">
              <div *ngIf="CardNumber.invalid && CardNumber.touched">&nbsp;
                <small *ngIf="CardNumber.errors?.required" class="text-danger">Card Number is required</small>
              </div>
            </div> <!-- form-group end -->

            <div class="col form-group">
              <label>CVV</label>
              <input type="number" class="form-control" placeholder="CVV"
                     [class.is-invalid]="cVV.invalid && cVV.touched" formControlName="cVV">
              <div *ngIf="cVV.invalid && cVV.touched">
                <small *ngIf="cVV.errors?.required" class="text-danger">CVV is required</small>
              </div>
            </div> <!-- form-group end -->

            <div class="col form-group">
              <label>Expiry Date</label>
              <input class="form-control" type="month" placeholder="month,year"
                     [class.is-invalid]="ExpiryDate.invalid && ExpiryDate.touched" formControlName="ExpiryDate">
              <small [class.d-none]="ExpiryDate.valid || ExpiryDate.untouched" class="text-danger">Select a month and a year</small>
            </div> <!-- form-group end -->

          </div> <!-- form-row end -->

          <hr>

          <div class="form-row">

            <div class="col form-group">
              <label>Select Match</label>
              <select class="form-control" formControlName="Match"
                      [class.is-invalid]="Match.invalid && Match.touched">
                <option></option>
                <option *ngFor="let team of teams">{{team.Team1.Name + " vs " + team.Team2.Name}}</option>
              </select>
              <small [class.d-none]="Match.valid || Match.untouched" class="text-danger">Select a match</small>
            </div><!-- form group end -->

            <div class="col form-group">
              <label>Select Team</label>
              <select class="form-control"
                      [class.is-invalid]="SelTeam.invalid && SelTeam.touched" formControlName="SelTeam">
                <option></option>
                <option>Manchester United</option>
                <option>Chelsea</option>
                <option>Manchester City</option>
                <option>Arsenal</option>
                <option>Liecester City</option>
                <option>Liverpool</option>
              </select>
              <small [class.d-none]="SelTeam.valid || SelTeam.untouched" class="text-danger">Select a team</small>
            </div> <!-- form group end -->

          </div> <!-- form-row end -->

          <div class="form-row">

            <div class="col form-group">
              <label>Final Score</label>
              <input class="form-control" type="text" placeholder="Team Selected - Team Against"
                     [class.is-invalid]="FinalScore.invalid && FinalScore.touched" formControlName="FinalScore">
              <small [class.d-none]="FinalScore.valid || FinalScore.untouched" class="text-danger">Score is required</small>
            </div> <!-- form-group end -->

            <div class="col form-group">
              <label>Bet Amount</label>
              <input class="form-control" type="number" placeholder="(In Ngultrums)"
                     [class.is-invalid]="BetAmount.invalid && BetAmount.touched" formControlName="BetAmount">
              <small [class.d-none]="BetAmount.valid || BetAmount.untouched" class="text-danger">Please place a amount to bet</small>
            </div> <!-- form-group end -->

          </div> <!-- form-row end -->

          <div class="form-group">
            <button type="submit" class="btn btn-success btn-block" [disabled]="!betForm.valid"><fa-icon [icon]="betIcon"></fa-icon> Bet on the Match </button>
          </div> <!-- form-group -->

        </form>

      </article> <!-- card-body end -->

    </div> <!-- card -->

  </div> <!-- col -->

</div> <!-- row -->
